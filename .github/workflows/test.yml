name: Test

on:
  push:
    branches:
    - main
    paths:
    - frontend/**

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set-up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependancies
      working-directory: frontend
      run: npm ci
    - name: Test
      working-directory: frontend
      run: CI=true npm test